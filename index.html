<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id="9" class="row time-block">
            <div class="col-2 hour">9AM</div>
            <textarea class="col-8 description" id="9"></textarea>
            <button class="btn saveBtn col-2" type="button">Save</button>
        </div>
        <div id="10" class="row time-block">
            <div class="col-2 hour">10AM</div>
            <textarea class="col-8 description" id="10"></textarea>
            <button class="btn saveBtn col-2" type="button">Save</button>
        </div>
        <div id="11" class="row time-block">
            <div class="col-2 hour">11AM</div>
            <textarea class="col-8 description" id="11"></textarea>
            <button class="btn saveBtn col-2" type="button">Save</button>
        </div>
        <div id="12" class="row time-block">
            <div class="col-2 hour">12PM</div>
            <textarea class="col-8 description" id="12"></textarea>
            <button class="btn saveBtn col-2" type="button">Save</button>
        </div>
        <div id="13" class="row time-block">
            <div class="col-2 hour">1PM</div>
            <textarea class="col-8 description" id="13"></textarea>
            <button class="btn saveBtn col-2" type="button">Save</button>
        </div>
        <div id="14" class="row time-block">
            <div class="col-2 hour">2PM</div>
            <textarea class="col-8 description" id="14"></textarea>
            <button class="btn saveBtn col-2" type="button">Save</button>
        </div>
        <div id="15" class="row time-block">
            <div class="col-2 hour">3PM</div>
            <textarea class="col-8 description" id="15"></textarea>
            <button class="btn saveBtn col-2" type="button">Save</button>
        </div>
        <div id="16" class="row time-block">
            <div class="col-2 hour">4PM</div>
            <textarea class="col-8 description" id="16"></textarea>
            <button class="btn saveBtn col-2" type="button">Save</button>
        </div>
        <div id="17" class="row time-block">
            <div class="col-2 hour">5PM</div>
            <textarea class="col-8 description" id="17"></textarea>
            <button class="btn saveBtn col-2" type="button">Save</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
